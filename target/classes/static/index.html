<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Free wiki</title>
    <link rel="stylesheet" type="text/css" href="/css/mainPage.css">
</head>
<body>
    <div class="main-page">
        <div class="main-page-title">
            <h3> Welcome to free wiki</h3>
        </div>
        <div class="main-page-navigator">
            <div class="search">
                <form class="search-form" action="/searchForArticle" method="get">
                    <div class="search-input">
                        <input type="text" id="articleTitle" name="title" placeholder="Search on FreeWiki" aria-label="Search on FreeWiki">
                    </div>
                    <div class="search-button">
                        <button type="submit">Search</button>
                    </div>
                </form>
            </div>
            <div class="account-manager">
                <a href="login.html">Login</a>
                <a href="createAccount.html"> Create Account</a>
            </div>
        </div>
    </div>
</body>
</html>
