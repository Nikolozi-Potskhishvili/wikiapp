<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="'Edit paragraph ' + ${paragraph.type}">Edit paragraph</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <script src="/js/paragraphEdit.js" defer></script> <!-- Include your JS file here -->
    <style>
        .paragraph-edit-buttons {
            display: inline-block;
            place-items: center;
        }
    </style>
</head>
<body>
<div class="page">
    <div class="paragraph-title-div">
        <div class="paragraph-title">
            <h3 th:text="${paragraph.type}">Paragraph</h3>
        </div>
        <div class="paragraph-title-edit-div">
            <form class="paragraph-title-edit-form" action="/changeParagraphType" method="post">
                <input type="hidden" id="articleId" name="articleId" th:value="${articleId}">
                <input type="hidden" id="paragraphId" name="paragraphId" th:value="${paragraph.id}">
                <label for="type">New Type:</label>
                <input type="text" id="type" name="type" placeholder="Enter new paragraph type">
                <button type="submit">Save title</button>
            </form>
        </div>
    </div>
    <div class="paragraph-editor-text-ui">
        <textarea id="editParagraphInput" class="paragraph-edit-textbook" th:text="${paragraph.content}"></textarea>
    </div>
    <div class="paragraph-edit-buttons">
        <button type="button" class="save-button"
                th:onclick="'saveParagraph(' + ${articleId} + ',' + ${paragraph.id} + ')'">
            Save
        </button>
        <button type="button" class="cancel-button"
                th:onclick="'returnToArticle(' + ${articleId} + ')'">
            Cancel
        </button>
        <button type="button" class="delete-button"
                th:onclick="'deleteParagraph(' + ${articleId} + ',' + ${paragraph.id} + ')'">
            Delete
        </button>
    </div>
</div>
</body>
</html>
