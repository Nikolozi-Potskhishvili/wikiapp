<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="'Edit paragraph ' + ${paragraph.title}">Edit paragraph</title>
    <link rel="stylesheet" type="text/css" href="/css/editParagraph.css">
    <script src="/js/paragraphEdit.js" defer></script> <!-- Include your JS file here -->
    <style>
        .paragraph-edit-buttons {
            display: inline-block;
            place-items: center;
        }
    </style>
</head>
<body>
<div class="page">
    <div class="paragraph-title-div">
        <div class="paragraph-title">
            <h3 th:text="${paragraph.title}">Paragraph</h3>
        </div>
        <div class="paragraph-title-edit-div">
            <form class="paragraph-title-edit-form" action="/changeParagraphTitle" method="post">
                <div class="paragraph-title-edit-input">
                    <input type="hidden" id="articleId" name="articleId" th:value="${articleId}">
                    <input type="hidden" id="paragraphId" name="paragraphId" th:value="${paragraph.id}">
                    <input type="text" class="paragraph-title-edit-text" name="title" placeholder="Enter new paragraph title">
                </div>
                <div class="paragraph-edit-button">
                    <button type="submit">Save title</button>
                </div>
            </form>
        </div>
    </div>
    <div class="paragraph-editor-text-ui">
        <textarea class="paragraph-edit-textbook" id="paragraph-edit-textbook" th:value="${paragraph.content}"></textarea>
    </div>
    <div class="paragraph-edit-buttons">
        <button type="button" class="save-button"
                th:onclick="'saveParagraph(' + ${articleId} + ',' + ${paragraph.id} + ',' + ${sectionId} + ')'">
            Save
        </button>
        <button type="button" class="cancel-button"
                th:onclick="'returnToArticle(' + ${articleId} + ')'">
            Cancel
        </button>
        <button type="button" class="delete-button"
                th:onclick="'deleteParagraph(' + ${articleId} + ',' + ${paragraph.id} + ',' + ${sectionId} + ')'">
            Delete
        </button>
    </div>
</div>
</body>
</html>
